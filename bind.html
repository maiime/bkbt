<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>币快报公众号</title>
    <script src="js/setRem.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="formContainer">
        <p class="bind-tip">为了方便联系你发放奖励，请绑定手机号</p>
        <div class="inputGroup">
            <input type="text" id="phone" placeholder="请输入手机号" maxlength="11">
            <div class="code">
                <input type="text" id="code" placeholder="请输入验证码" maxlength="8">
                <span id="getSmsBtn">发送验证码</span>
            </div>
        </div>
        <button class="btn btn-large disabled" id="bindBtn">立即绑定领奖</button>
    </div>
</body>
<script src="js/config.js"></script>
<script src="js/libs.js"></script>
<script src="js/common.js"></script>
<script src="js/bind.js"></script>
</html>
